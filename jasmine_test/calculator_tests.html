	<body>
	</body>
	<script type="text/javascript">
    var calculator = {
      sum: function(x, y) {
        return x + y;
      },

			sub: function(x, y) {
				return x - y;
			},

			div: function(x, y) {
				if (y === 0) {
					return 0;
				}

				return x / y;
			}
    }

		// Paste in the test code here.
    describe('calculator', function () {
    	it('1 + 1 should equal 2', function() {
        expect(calculator.sum(1, 1)).toBe(2);
      });

			it('10 - 1 should equal 9', function() {
				expect(calculator.sub(10, 1)).toBe(9);
			});

			it('12 / 4 should equal 3', function() {
				expect(calculator.div(12, 4)).toBe(3);
			})

			it('10 / 0 should equal 0', function() {
				expect(calculator.div(10, 0)).toBe(0);
			})
    });

	</script>
